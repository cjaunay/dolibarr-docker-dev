version: "3.8"
services:
  traefik:
    image: "traefik:2.5.6"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  php-apache:
    build:
      context: ../php-dockerfile
      dockerfile : php-8.2-pg.Dockerfile
#      dockerfile : php-7.4-pg.Dockerfile
    depends_on:
      - "traefik"
      - "postgres"
    volumes:
      - "../dolibarr-core/dolibarr-18.0.6:/var/www/html/dolibarr"
      - "../custom:/var/www/html/dolibarr/htdocs/custom"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.php-apache.rule=Host(`dlb2003.localhost`, `localhost`, `lvh.me`, `pmamp.lvh.me`, `127.0.0.1`)"
      - "traefik.http.routers.php-apache.entrypoints=web"

  postgres:
    image: "postgres:latest"
    depends_on:
      - "traefik"
    volumes:
      - "./dbdata:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "dbase"
      POSTGRES_USER: "dbuser"
      POSTGRES_PASSWORD: "dbpass"
    labels:
      - "traefik.enable=false"

  pgadmin:
    image: "dpage/pgadmin4"
    depends_on:
      - "postgres"
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@example.com"
      PGADMIN_DEFAULT_PASSWORD: "adminpass"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.localhost`, `pgadmin.lvh.me`)"
      - "traefik.http.routers.pgadmin.entrypoints=web"
    ports:
      - "5050:80"

networks:
  default:
    name: "traefikNetwork"
